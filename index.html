<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link href="/styles/main.css" rel="stylesheet" type="text/css">
    <link href="/styles/controllers.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container-score">
        <p>Score:</p>
        <p id="score"></p>
    </div>
    <canvas id="tetris" width="200" height="400"></canvas>
    <div class="notice"></div>
    <div class="controller">
        <div class="controller-rotation">
            <button id="A-ctrl" class="relief" onClick=" playerRotate(1)"><img src="images/A.png" alt="A"></button>
            <button id="relief" class="relief" onClick=" playerRotate(-1)"><img src="images/B.png" alt="B"></button>
        </div>
        <div class="controller-direction">
            <button id="left-ctrl" class="direction relief" onClick=" playerMove(-1)"><i class="fas fa-arrow-left"></i></button>
            <button id="right-ctrl" class="direction relief" onClick=" playerMove(1)"><i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="controller-down">
            <button id="down-ctrl" class="direction relief" onClick=" playerDrop()"><i class="fas fa-arrow-down"></i></button>
        </div>
    </div>
   
    <script src="tetris.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</body>

</html>
